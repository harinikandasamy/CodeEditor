<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>code Editor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/b04e783558.js" crossorigin="anonymous"></script>
  </head>
<body>
<div class="container">
  <div class="left">
  <label><i class="fa-brands fa-html5 fa-beat"></i> Html</label>
  <textarea id="html" onkeyup="run()"></textarea>
  <label><i class="fa-brands fa-css3-alt fa-beat"></i> Css</label>
  <textarea id="css" onkeyup="run()" ></textarea>
  <label><i class="fa-brands fa-js fa-beat"></i> Js</label>
  <textarea id="js" onkeyup="run()"></textarea>
</div>

<div class="right">
  <label><i class="fa-solid fa-play fa-beat"></i> Output</label>
  <button type="button" onclick="myFunction()">Try </button>
  <iframe id="output"></iframe>
</div>
</div>
<script>
  function run(){
    let htmlCode=document.getElementById("html").value;
    let cssCode=document.getElementById("css").value;
    let jsCode=document.getElementById("js").value;
    let output=document.getElementById("output")
    output.contentDocument.body.innerHTML=htmlCode+ "<Style>" + cssCode+ "</Style>";
    output.contentWindow.eval(jsCode);
  }


</script>
</body>
</html>
